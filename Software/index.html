<html>
    <head>
        <title>Hello world</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>{{{payload.style}}}</style>
        <script>{{{payload.script}}}</script>
    </head>
    <body>
        <div class="container">
            <h1>Chart</h1><hr>
            <table style="width: 600px;">
                <tr align="center">
                    <td style="width: 20%;">
                        <select id="Year1" style="float: left; margin: 0px 5px 0px 5px;" onchange="month_init(1)"></select>
                        <select id="Month1" onchange="day_init(1)" style="display:none; float: left; margin: 0px 5px 0px 5px;"></select>
                        <select id="Day1" style="display:none; float: left; margin: 0px 5px 0px 5px;"></select>
                    </td>
                    <td style="width: 8%;">至</td>
                    <td style="width: 20%;">
                        <select id="Year2" style="float: left; margin: 0px 5px 0px 5px;" onchange="month_init(2)"></select>
                        <select id="Month2" onchange="day_init(2)" style="display:none; float: left; margin: 0px 5px 0px 5px;"></select>
                        <select id="Day2" style="display:none; float: left; margin: 0px 5px 0px 5px;"></select>
                    </td>
                    <td style="width: 8%;"><input id="sear" type="button" value="查詢" onclick="_search()"></td>
                </tr>
            </table>
            <div id="chart_div" style="width: 900px; height: 500px;"></div>
        </div>
    </body>
</html>
